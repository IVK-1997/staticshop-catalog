name: Cache Workflow

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-421d5c5

      - name: prime-cache-421d5c5
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
